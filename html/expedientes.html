<!DOCTYPE html>
<html>
<head>
	<title>Expediented - WeLex</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
</head>
<body>
	<form class="uk-grid-small uk-form-horizontal" uk-grid>
		<div class="uk-widht-1-2">
			<label class="uk-form-label" for="exp-number">Nº Exp: </label>
			<div class="uk-form-controls">
				<input class="uk-input" type="number" name="n" id="exp-number" placeholder="187/20">
			</div>
		</div>
		<div class="uk-widht-1-2">
			<label class="uk-form-label" for="autos-number">Nº Autos: </label>
			<div class="uk-form-controls">
				<input class="uk-input" type="number" name="autos" id="autos-number" placeholder="1045/2020">
			</div>
		</div>
	</form>
</body>
</html>
