<!DOCTYPE html>
<html>
<head>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

    <!-- Title -->
    {% if title %}<title>{{ title }} - WeLex</title>{% else %}<title>WeLex</title>{% endif %}

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body>
	<div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-background-muted">
        <div class="uk-padding-large uk-background-default uk-box-shadow-xlarge">
			<div class="uk-inline uk-text-middle">
			    <h1 class="uk-header-small uk-padding-remove uk-margin-remove" id="loginHeader"><img src="app/static/logo.png" alt="app_logo" height="45px" width="45px" class="uk-margin-remove uk-padding-remove"/> Error 404</h1>
			</div>
			<div class="uk-text-middle uk-text-center uk-margin-large">
				<p class="uk-text-lead uk-text-bold">La página o archivo solicitado no existe</p>
				<p>Conprueba si la dirección es correcta</p>
			</div>
			<a href="{{ url_for('core.start') }}" class="uk-button uk-button-text">Volver a inicio<span uk-icon="arrow-right"></span></a>
		</div>
	</div>
</body>
</html>
