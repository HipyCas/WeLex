<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>

    <!-- UIKit CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css') }}" />
    <!-- UIKit JS -->
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <!-- UIKit Icons -->
    <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>

    <!-- JQuery CDN -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

    {% if form %}
    <!-- Custom dynamic validation script -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/form-validate.js') }}"></script>
    {% endif %}

    <!-- Title -->
    {% if title %}<title>{{ title }} - WeLex</title>{% else %}<title>WeLex</title>{% endif %}

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body>
	<div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-background-muted">
        <div class="toggle uk-padding-large uk-background-default uk-box-shadow-xlarge">
            {% block content %}{% endblock %}
        </div>
        <div class="toggle uk-padding uk-background-default uk-box-shadow-xlarge" hidden>
            <div uk-spinner="ratio: 1.5"></div>
        </div>
    </div>
</body>
</html>
